<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/wmb1nwu.css" />
    <script
      src="https://kit.fontawesome.com/173580b0b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <p>Tip : You can use keyboard Arrow keys to play!</p>
      <div class="container"></div>
      <div class="options">
        <div class="btn" id="left"><i class="fas fa-angle-left"></i></div>
        <div class="btn" id="right"><i class="fas fa-angle-right"></i></div>
        <div class="btn" id="down"><i class="fas fa-angle-down"></i></div>
        <div class="btn" id="up"><i class="fas fa-angle-up"></i></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
